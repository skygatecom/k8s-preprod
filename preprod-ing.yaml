apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: preprod-ing
  namespace: preprod
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: preprod
            port:
              number: 80
        path: /
        pathType: Exact
status:
  loadBalancer: {}
